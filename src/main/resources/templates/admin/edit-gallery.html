		<!-- form for CARD editing headline and content-->
        <h1>Edit Card 1</h1><br/>
		<form action="/edit-gallery/edit-card" method="post">        
       		<div class="form-group">
			  <label class="col-3 col-form-label">Enter a Headline for Card 1.</label>
			  <br/>
			  <div class="col-6">
			    <input class="form-control" type="text" placeholder="Catchy Headline" name="headline"
			     required="required" data-error="Headline is required."  />
			    <div class="help-block with-errors"></div>
			  </div>
			</div>
			
			<div class="form-group">
			    <label class="col-3">Enter a brief paragraph about the picture.</label>
			    <br/>
			    <textarea class="form-control col-6" name="content" rows="4"
			     required="required" data-error="Content is required." ></textarea>
			    <div class="help-block with-errors"></div>
			  </div>
			  			  <!-- add image from bucket-->
			  			  <!-- add image from bucket-->
			  	<label>Select Image</label>
		        <select name="url">
		            <option th:each="image : ${session.imageList}"
		                    th:text="${image.name}"
		                    th:value="${image.url}"></option>
		        </select>
			  <br/>
			  <label>Select card</label>
			  	<select name="type">
		            <option value="card1">Card 1</option>
		            <option value="card2">Card 2</option>
		            <option value="card3">Card 3</option>
		            <option value="card4">Card 4</option>
		            <option value="card5">Card 5</option>
		            <option value="card6">Card 6</option>
		            <option value="card7">Card 7</option>
		            <option value="card8">Card 8</option>
		            <option value="card9">Card 9</option>
		        </select>
		        <br/><br/>
             <button type="submit" class="btn btn-success">Edit Card</button> 
        </form> 
              
        <br/><br/><hr/>
        
        <!-- delete based on ID -->
        	<h2>Delete entry based on ID number</h2>
			<form action="/delete-card-gallery" method="GET">
				<label for="ID">ID:</label><br />
				<input type="text" name="ID" size="50" class="ID"  
				required="required" data-error="ID is required." />
				<div class="help-block with-errors"></div><br />	
				<h3>Click this button to delete entry</h3><br />
				<button type="submit" id="button">Delete</button>
				<br />
			</form>
				
		<br/><br/>

		<!-- list all for figuring out ID -->				
			<h2>List all</h2>
			<form action="/list-card-gallery" method="GET">
				<button type="submit" id="button">List all</button><br />
			</form>
